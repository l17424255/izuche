<ion-header>

  <ion-navbar mode="ios">
    <ion-title mode="ios">
      会员注册
    </ion-title>
    <!--<ion-buttons>-->
      <!--<span showWhen="ios,core">关闭</span>-->
      <!--<ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content>
  <form margin-top [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <ion-list no-margin>

      <ion-item>
        <ion-label color="drak">手机号</ion-label>
        <ion-input type="tel" clearInput formControlName="phone" placeholder="请输入手机号"></ion-input>
        <button ion-button small outline item-end>获取验证码</button>
      </ion-item>

      <ion-item>
        <ion-label color="drak">验证码</ion-label>
        <ion-input type="text" formControlName="veriCode" placeholder="请输入验证码"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="drak" text-justify border-right>密&#160;&#160;&#160;码</ion-label>
        <ion-input type="text" formControlName="password" placeholder="请输入至少6位密码"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="drak">确&#160;&#160;&#160;认</ion-label>
        <ion-input type="text" formControlName="name" placeholder="请再次输入密码"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button type="submit" ion-button block [color]="form.valid ? '' : 'gray'"
              [disabled]="!form.valid">
        注册
      </button>
      <ion-item no-padding no-lines class="clause">
        <ion-label>
          <ion-note>我已阅读并同意</ion-note>
          <a href="#">《会员服务条款》</a>
        </ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
    </div>

  </form>
</ion-content>
