<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <ion-list inset>
      <ion-item>
        <ion-label color="drak">账号</ion-label>
        <ion-input clearInput type="tel" formControlName="phone" placeholder="请输入手机号"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="drak">密码</ion-label>
        <ion-input clearInput type="password" formControlName="password" placeholder="请输入密码">
        </ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button type="submit" ion-button block
              [disabled]="!form.valid">
        登录
      </button>
    </div>
    <div>
      <button type="button" ion-button clear (click)="goToSignUp()">
        注册
      </button>

      <button type="button" ion-button clear color="dark" float-right (click)="goTo">忘记密码?</button>
    </div>

  </form>
</ion-content>
