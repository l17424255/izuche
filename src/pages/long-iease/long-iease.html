<ion-header>

  <ion-navbar>
    <ion-title>长租预订</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <ion-list margin-top>
    <button ion-item>
      取车城市
      <ion-note item-end>
        请选择
      </ion-note>
    </button>
    <button ion-item>
      取车日期
      <ion-note item-end color="dark">
        11月19日 周日
      </ion-note>
    </button>
  </ion-list>

  <ion-list margin-top>
    <button ion-item>
      租期
      <ion-note item-end color="dark">
        三个月
      </ion-note>
    </button>
  </ion-list>

  <ion-list no-margin>
    <button ion-item>
      品牌
      <ion-note item-end>
        请选择
      </ion-note>
    </button>
    <button ion-item>
      车型
      <ion-note item-end>
        请选择
      </ion-note>
    </button>
    <ion-item>
      车辆数
    </ion-item>
  </ion-list>

  <div margin-top padding-horizontal class="tips">
    <ul>
      <li>
        <ion-icon name="ios-arrow-forward" color="primary"></ion-icon>
        价格更低，租期更灵活！
      </li>
      <li>
        <ion-icon name="ios-arrow-forward" color="primary"></ion-icon>
        3个月以上，尽享长租优惠。
      </li>
      <li>
        <ion-icon name="ios-arrow-forward" color="primary"></ion-icon>
        0公里新车，只需半年起租。
      </li>
      <li>
        <ion-icon name="ios-arrow-forward" color="primary"></ion-icon>
        服务更优专业化团队，强大的系统支持，24小时服务
      </li>
    </ul>
  </div>

    <div margin-top padding-horizontal>
      <button type="submit" ion-button block
              [disabled]="!form.valid">
        下一步
      </button>
    </div>

  </form>
</ion-content>
