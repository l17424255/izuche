<ion-header>

  <ion-navbar>
    <ion-title mode="ios">{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button>保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-list-header text-wrap>
      <p>2017年7月1日起，单位报销需填写纳税人识别号，如未填写不能报销，一概不予退还</p>
    </ion-list-header>
    <ion-item>
      <ion-label margin-right>发票抬头</ion-label>
      <ion-input type="text" placeholder="个人/单位名称"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>纳税人识别号</ion-label>
      <ion-input type="text" placeholder="请输入纳税人识别号"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
