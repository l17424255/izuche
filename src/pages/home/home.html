<ion-header>
  <ion-navbar>
    <ion-title>神州租车</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides #mySlider style="width:100%;height:135px" pager tappable (click)="gotoBannerDetail()">
    <ion-slide>
      <img src="./assets/images/banner3.jpg">
    </ion-slide>
  </ion-slides>

  <div tappable class="title traffic_title" (click)="gotoTrafficList()">
    <span class="puff_left">
      <ion-icon name="ios-megaphone" class="color_y" style="padding-right: 6px;"></ion-icon>
      {{trafficInfo.departure}} {{trafficInfo.state}}
    </span>
    <span class="puff_right">{{trafficInfo.trafficTime?trafficInfo.trafficTime: trafficInfo.updateTime}}</span>
  </div>

  <div class="nav">
    <div class="pictitle" style="line-height: 24px;padding-top: 10px;">
      <span class="picbg"></span>
      <span>汽车服务</span>
    </div>
    <ul>
      <li>
        <a (click)="gotoLifeStore('餐饮')">
          <p><img src="./assets/img/icon_zs.png"></p>
          <span>餐饮</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('汽修')">
          <p><img src="./assets/img/icon_ts.png"></p>
          <span>修理厂</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('加油站')">
          <p><img src="./assets/img/icon_sy.png"></p>
          <span>加油站</span>
        </a>
      </li>
    </ul>
    <ul>
      <li>
        <a (click)="gotoLifeStore('保险')">
          <p><img src="./assets/img/icon_wy.png"></p>
          <span>保险</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLogisticsPricePage()">
          <p><img src="./assets/img/icon_tc.png"></p>
          <span>租车价</span>
        </a>
      </li>
      <li>
        <a (click)="gotoTimeline()">
          <p><img src="./assets/img/icon_jkzx.png"></p>
          <span>汽车圈</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="center">
    <div class="pictitle">
      <span class="picbg"></span>
      <span>热点资讯</span>
      <a (click)="gotoNewsList()" class="puff_right">更多 ></a>
    </div>

    <div class="interest_list">
      <ul>
        <li *ngFor="let news of newsList" tappable (click)="gotoNewsDetail(news)">
          <a>
            <div class="list_r">
              <p class="news_detail" style="-webkit-box-orient: vertical;padding-top: 5px;"><span style="font-size: 16px;">{{news.title}}</span></p>

              <p style="padding-top: 10px;padding-bottom: 5px;">
                <ion-icon name="md-person" style="font-size: 16px;padding-right: 2px;color: #06c1ae;"></ion-icon>
                {{news.publisher}}  <span style="float: right;color: #666;">{{ news.updateTime }}</span>
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
