<ion-header>

  <ion-navbar>
    <ion-title>选择车型</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item margin-top no-lines>
      <ion-row>
        <ion-col col-4>
          <ion-img width="100%" height="100%" src="https://image.zuchecdn.com/newversion/news/order/ly.jpg">
          </ion-img>
        </ion-col>
        <ion-col col-8>
          <h3>大众朗逸</h3>
          <p class="car-type">三厢|1.6自动|乘坐5人</p>
          <ion-row align-items-center no-padding>
            <ion-col col-6 no-padding class="car-bt">
              <span class="price">￥96</span>/日均
            </ion-col>
            <ion-col col-6 no-padding>
              <button float-end ion-button small clear icon-end color="gray">
                每日租金
                <ion-icon name="md-arrow-dropdown"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item margin-top no-lines>
      <ion-row>
        <ion-col col-4>
          <ion-img width="100%" height="70%" src="https://image.zuchecdn.com/newversion/news/order/klz.jpg">
          </ion-img>
          <p text-center class="hasCar">此店已租满</p>
        </ion-col>
        <ion-col col-8>
          <h3>雪佛兰科鲁兹</h3>
          <p class="car-type">三厢|1.5自动|乘坐5人</p>
          <ion-row align-items-center no-padding>
            <ion-col col-6 no-padding class="car-bt">
              <span class="price">￥84</span>/日均
            </ion-col>
            <ion-col col-6 no-padding>
              <button float-end ion-button small clear icon-end>
                更换门店
                <ion-icon name="ios-arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <div padding-horizontal class="more">
    <ion-row>
      <ion-col col-3>
        <hr>
      </ion-col>
      <ion-col col-6 class="text">更多车型，敬请期待</ion-col>
      <ion-col col-3>
        <hr>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
